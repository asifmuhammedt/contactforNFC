<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Contact Card</title>
  <meta name="description" content="Download my contact (.vcf) card.">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; 
           margin: 0; padding: 2rem; line-height: 1.5; background: #f7f7f8; color: #111; }
    .card { max-width: 680px; margin: 4rem auto; background: #fff; border-radius: 14px; 
            box-shadow: 0 10px 30px rgba(0,0,0,.06); padding: 2rem; }
    h1 { margin-top: 0; font-size: 1.8rem; }
    .btn { display: inline-block; padding: .9rem 1.2rem; border-radius: 12px; text-decoration: none; 
           font-weight: 600; border: 1px solid #ddd; }
    .btn:hover { box-shadow: 0 6px 16px rgba(0,0,0,.08); }
    .muted { color: #555; }
    .small { font-size: .9rem; }
    footer { text-align: center; color: #666; margin-top: 3rem; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Add me to your contacts</h1>
    <p class="muted">Tap to download/import my vCard.</p>
    <p>
      <a class="btn" href="download/">⬇️ Go to download page</a>
    </p>
    <p class="small muted">The download page starts the download automatically.</p>
  </main>
  <footer>© Your Name</footer>
</body>
</html>
