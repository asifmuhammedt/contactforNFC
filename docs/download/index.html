<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Downloading contact.vcf…</title>
  <meta name="robots" content="noindex">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; 
           margin: 0; padding: 2rem; line-height: 1.5; background: #f7f7f8; color: #111; }
    .card { max-width: 680px; margin: 4rem auto; background: #fff; border-radius: 14px; 
            box-shadow: 0 10px 30px rgba(0,0,0,.06); padding: 2rem; }
    h1 { margin-top: 0; font-size: 1.6rem; }
    .muted { color: #555; }
    a.btn { display: inline-block; padding: .7rem 1rem; border-radius: 10px; text-decoration: none; 
           font-weight: 600; border: 1px solid #ddd; }
  </style>
  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const res = await fetch('../contact.vcf', { cache: 'no-store' });
      if (!res.ok) throw new Error('Failed to fetch vCard');
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'contact.vcf';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        URL.revokeObjectURL(url);
        a.remove();
      }, 1000);
    } catch (e) {
      window.location.href = '../contact.vcf';
    }
  });
  </script>
</head>
<body>
  <main class="card">
    <h1>Your download should start automatically…</h1>
    <p class="muted">If nothing happens, <a class="btn" href="../contact.vcf" download>click here to download contact.vcf</a>.</p>
  </main>
</body>
</html>
